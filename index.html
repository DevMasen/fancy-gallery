<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/icon/site.webmanifest" />
  </head>
  <body>
    <!-- Main Frame and Title -->
    <main>
      <h1 class="title">Fancy Gallery</h1>
      <section class="container">
        <div class="photo-frame p1">
          <img class="photo pic1" src="/img/codes.webp" alt="!" />
        </div>

        <div class="photo-frame p2">
          <img class="photo pic2" src="/img/motherBoard.webp" alt="!" />
        </div>

        <div class="photo-frame p3">
          <img class="photo pic3" src="/img/codes2.webp" alt="!" />
        </div>

        <div class="photo-frame p4">
          <img class="photo pic4" src="/img/robotHand.webp" alt="!" />
        </div>

        <div class="photo-frame p5">
          <img class="photo pic5" src="/img/codes3.webp" alt="!" />
        </div>

        <div class="photo-frame p6">
          <img class="photo pic6" src="/img/motherBoard2.webp" alt="!" />
        </div>

        <div class="photo-frame p7">
          <img class="photo pic7" src="/img/codes4.webp" alt="!" />
        </div>

        <div class="photo-frame p8">
          <img class="photo pic8" src="/img/spaceShip.webp" alt="!" />
        </div>

        <div class="photo-frame p9">
          <img class="photo pic9" src="/img/keyboard.webp" alt="!" />
        </div>

        <div class="photo-frame p10">
          <img class="photo pic10" src="/img/codes5.webp" alt="!" />
        </div>

        <div class="photo-frame p11">
          <img class="photo pic11" src="/img/earth.webp" alt="!" />
        </div>
      </section>
    </main>

    <!-- Image view Window -->
    <section class="image-view hidden">
      <section class="overlay">
        <button class="close">&times;</button>
        <button class="previous">
          <img src="./img/icon/rightArrow.svg" alt="" />
        </button>
        <div class="full-img">
          <img
            class="displayed-img"
            src="./img/spaceShip.webp"
            alt="Selected Image"
          />
        </div>
        <button class="next">
          <img src="./img/icon/rightArrow.svg" alt="" />
        </button>
      </section>
    </section>

    <!-- Copy Right -->
    <footer>
      <p>Masen<sup>&copy;</sup></p>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
